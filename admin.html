<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Feedback Submissions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', system-ui, sans-serif;
            line-height: 1.5;
            color: #1d1d1f;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: #ffffff;
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid #d2d2d7;
        }
        
        .header h1 {
            color: #1d1d1f;
            font-size: 2.25rem;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .stats {
            background: #ffffff;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #d2d2d7;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
        }
        
        .stat-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: #007aff;
        }
        
        .stat-label {
            color: #86868b;
            margin-top: 4px;
            font-size: 0.875rem;
        }
        
        .submissions {
            background: #ffffff;
            padding: 24px;
            border: 1px solid #d2d2d7;
        }
        
        .submission-card {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            padding: 24px;
            margin-bottom: 16px;
            transition: border-color 0.15s ease;
        }
        
        .submission-card:hover {
            border-color: #86868b;
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #d2d2d7;
        }
        
        .student-name {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1d1d1f;
        }
        
        .timestamp {
            color: #86868b;
            font-size: 0.875rem;
        }
        
        .ratings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2px;
            margin-bottom: 16px;
        }
        
        .rating-item {
            text-align: center;
            padding: 12px 8px;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
        }
        
        .rating-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #007aff;
        }
        
        .rating-label {
            font-size: 0.75rem;
            color: #86868b;
            margin-top: 4px;
        }
        
        .feedback-section {
            margin-top: 16px;
        }
        
        .feedback-item {
            margin-bottom: 12px;
        }
        
        .feedback-label {
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        
        .feedback-text {
            color: #1d1d1f;
            background: #f5f5f7;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-left: 3px solid #007aff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 16px 20px;
            margin: 16px 0;
            text-align: center;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Physics Feedback Admin</h1>
            <p>View and analyze student feedback submissions</p>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <h2 style="margin-bottom: 16px; color: #1d1d1f; font-weight: 600; font-size: 1.5rem;">Summary Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalSubmissions">-</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgUnderstanding">-</div>
                    <div class="stat-label">Avg Understanding</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgSpeed">-</div>
                    <div class="stat-label">Avg Speed Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgRepetition">-</div>
                    <div class="stat-label">Avg Repetition</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgFlexibility">-</div>
                    <div class="stat-label">Avg Flexibility</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgComfort">-</div>
                    <div class="stat-label">Avg Comfort</div>
                </div>
            </div>
        </div>
        
        <div class="submissions">
            <h2 style="margin-bottom: 16px; color: #1d1d1f; font-weight: 600; font-size: 1.5rem;">All Submissions</h2>
            <div id="submissionsContainer">
                <div class="loading">Loading submissions...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadSubmissions() {
            try {
                const response = await fetch('/api/view-submissions');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                displayStats(data.stats);
                displaySubmissions(data.submissions);
                
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissionsContainer').innerHTML = 
                    `<div class="error">Error loading submissions: ${error.message}</div>`;
            }
        }
        
        function displayStats(stats) {
            document.getElementById('totalSubmissions').textContent = stats.total_submissions || 0;
            document.getElementById('avgUnderstanding').textContent = 
                stats.avg_understanding ? parseFloat(stats.avg_understanding).toFixed(1) : '-';
            document.getElementById('avgSpeed').textContent = 
                stats.avg_speed ? parseFloat(stats.avg_speed).toFixed(1) : '-';
            document.getElementById('avgRepetition').textContent = 
                stats.avg_repetition ? parseFloat(stats.avg_repetition).toFixed(1) : '-';
            document.getElementById('avgFlexibility').textContent = 
                stats.avg_flexibility ? parseFloat(stats.avg_flexibility).toFixed(1) : '-';
            document.getElementById('avgComfort').textContent = 
                stats.avg_comfort ? parseFloat(stats.avg_comfort).toFixed(1) : '-';
            
            document.getElementById('stats').style.display = 'block';
        }
        
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsContainer');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="loading">No submissions yet.</div>';
                return;
            }
            
            container.innerHTML = submissions.map(submission => `
                <div class="submission-card">
                    <div class="submission-header">
                        <div class="student-name">${submission.studentName}</div>
                        <div class="timestamp">${new Date(submission.submittedAt).toLocaleString()}</div>
                    </div>
                    
                    <div class="ratings">
                        <div class="rating-item">
                            <div class="rating-value">${submission.ratings.understanding}/5</div>
                            <div class="rating-label">Understanding</div>
                        </div>
                        <div class="rating-item">
                            <div class="rating-value">${submission.ratings.speed}/5</div>
                            <div class="rating-label">Speed</div>
                        </div>
                        <div class="rating-item">
                            <div class="rating-value">${submission.ratings.repetition}/5</div>
                            <div class="rating-label">Repetition</div>
                        </div>
                        <div class="rating-item">
                            <div class="rating-value">${submission.ratings.flexibility}/5</div>
                            <div class="rating-label">Flexibility</div>
                        </div>
                        <div class="rating-item">
                            <div class="rating-value">${submission.ratings.comfort}/5</div>
                            <div class="rating-label">Comfort</div>
                        </div>
                    </div>
                    
                    <div class="feedback-section">
                        ${submission.feedback.whatLike ? `
                            <div class="feedback-item">
                                <div class="feedback-label">What they like:</div>
                                <div class="feedback-text">${submission.feedback.whatLike}</div>
                            </div>
                        ` : ''}
                        
                        ${submission.feedback.whatHelps ? `
                            <div class="feedback-item">
                                <div class="feedback-label">What helps them learn:</div>
                                <div class="feedback-text">${submission.feedback.whatHelps}</div>
                            </div>
                        ` : ''}
                        
                        ${submission.feedback.whatConfuses ? `
                            <div class="feedback-item">
                                <div class="feedback-label">What confuses them:</div>
                                <div class="feedback-text">${submission.feedback.whatConfuses}</div>
                            </div>
                        ` : ''}
                        
                        ${submission.feedback.improvements ? `
                            <div class="feedback-item">
                                <div class="feedback-label">Suggested improvements:</div>
                                <div class="feedback-text">${submission.feedback.improvements}</div>
                            </div>
                        ` : ''}
                        
                        ${submission.feedback.additionalComments ? `
                            <div class="feedback-item">
                                <div class="feedback-label">Additional comments:</div>
                                <div class="feedback-text">${submission.feedback.additionalComments}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Load submissions when page loads
        document.addEventListener('DOMContentLoaded', loadSubmissions);
    </script>
</body>
</html>
